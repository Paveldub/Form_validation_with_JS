<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>Form validation with JavaScript</title>
</head>

<body id="body">
    <div id="wrapper">
       <form action="index.php" name="vform" id="form">
            <div>
                <input type="text" name="username" class="textInput" placeholder="Username">
                <div id="name_error" class="val_error"></div>
            </div>
            <div>
                <input type="email" name="email" class="textInput" placeholder="Email">
                <div id="email_error" class="val_error"></div>
            </div>
            <div>
                <input type="password" name="password" class="textInput" placeholder="Password">
                <div id="password_error" class="val_error"></div>
            </div>
            <div>
                <input type="password" name="password_confirmation" class="textInput" placeholder="Password confirmation">
                <div id="password_confirmation_error" class="val_error"></div>
            </div>
            <div>
                <input type="submit" value="Submit" class="btn" name="register" id="button">
            </div>
       </form>

        <div id="simpleModal" class="modal">
            <div class="modal__content">
                <div class="modal__header">
                    <span class="closeBtn">&times;</span>
                    <h2 id="modal_title">Thank you</h2>
                </div>
                <div class="modal__body">
                    <p id="modal_body"></p>    
                </div>
                <div class="modal__footer">
                    <h2 id="modal_footer">for your order!</h2>
                </div>
           </div>
       </div>
    </div>



    <script src="./js/index.js"></script>
</body>

</html>
